name: "servicechain-action"
on:
  schedule:
    - cron:  '*/10 * * * *'    # At every 5th minute
jobs:
  test_schedule:
    runs-on: ubuntu-latest
    steps:
      - name: Do some work
        run: echo $GITHUB_SHA
  docker:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: Start containers
      run: docker-compose -f "docker-compose-servicechain.yml" up -d --build

    - name: Install node
      uses: actions/setup-node@v1
      with:
        node-version: 14.x

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm run test

    - name: Stop containers
      if: always()
      run: docker-compose -f "docker-compose-servicechain.yml" down
